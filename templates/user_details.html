{% extends "base.html" %}

{% block content %}
<div class="card mt-5 mx-auto" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{ user.username }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">Favorite Stocks</h6>
      <ul class="card-text">
          {% for favorite in user.favorites %}
          <li style="list-style-type:none;"><a href="/{{favorite.stock}}" class="card-link">{{favorite.stock}}</a></li>
          {% endfor %}
      </ul>
    </div>
  </div>

{% endblock %}
